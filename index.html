  <meta charset="utf-8">

  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->



  <div class="container">

    <!-- Footer -->
    <header class="d-flex justify-content-center">
      <ul>
        <li>it‚Äôs a demo site of the <a href="https://github.com/alexitaylor/csv-parser" target="_blank">CSV Parser</a></li>
        <li>built by üë®‚Äçüíª <a href="https://alexitaylor.com" target="_blank">alexi taylor</a></li>
        <li>delivered by üöÄ <a href="https://zeit.co/dashboard" target="_blank">Zeit</a></li>
        <li>site developed using <a href="https://www.papaparse.com/" target="_blank">Papa Parser</a></li>
      </ul>
    </header>
    <!-- #/Footer -->


    <!-- File Uploader-->
    <div class="row">
      <div class="col-12">

        <h1 id="file-name" class="text-center mt-5">Upload CSV</h1>

        <div class="text-center">
          Choose a CSV file to parse.
        </div>

        <div class="d-flex justify-content-center m-4">
          <div id="file-upload-container" class="file-upload glow">
            <i class="fas fa-cloud-upload-alt"></i>
            <input type="file" id="file-uploader" multiple class="form-input-file" onchange="handleFileUpload()">
          </div>
        </div>

        <div class="d-flex justify-content-center m-4">
          <button id="parse" type="button" class="btn btn-primary btn-lg"><i class="fas fa-blender"></i> Parse</button>
        </div>

        <div class="d-flex justify-content-center m-4">
          <button id="normalize" type="button" class="btn btn-primary btn-lg"><i class="fas fa-broom"></i> Normalize Data</button>
        </div>

        <div class="d-flex justify-content-center m-4">
          <button id="unparse" type="button" class="btn btn-primary btn-lg"><i class="fas fa-cloud-download-alt"></i> Export CSV</button>
        </div>

      </div>
    </div>
    <!-- #/File Uploader-->

    <!-- Search Function -->
    <div class="row">
      <div class="col-12">
        <div id="search-container" class="d-flex justify-content-center m-4 hide">
          <input type="text" id="search" onkeyup="search()" placeholder="Search..." class="mr-3"/>
          <span class="mr-3">search by</span>
          <span id="filter-by-container"></span>
        </div>
      </div>
    </div>
    <!-- Search Function -->

    <!-- TABLE w/ Uploaded CSV file-->
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center m-4 pt-4">
          <div id="loader" class="hidden">
            <div class="container-loader">
              <div class="ball ball-one"></div>
              <div class="ball ball-two"></div>
              <div class="ball ball-three"></div>
              <div class="ball ball-four"></div>
              <div class="shadow shadow-one"></div>
              <div class="shadow shadow-two"></div>
              <div class="shadow shadow-three"></div>
              <div class="shadow shadow-four"></div>
            </div>

          </div>
          <textarea id="csv" type="text" class="hidden"></textarea>
        </div>
        <div id="table-container"></div>
      </div>
    </div>
    <!-- #/TABLE w/ Uploaded CSV file-->

  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>

  <!-- Papa Parser-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.5.0/papaparse.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  </script>

</body>

</html>
